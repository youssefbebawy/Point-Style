<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gradients</title>
  <link rel="stylesheet" href="../../css/point.min.css">
</head>

<body class="bg-gray-200">
  <div class="container mt-4 d-flex gap-3 flex-wrap">
    
    <!-- Default Gradient Background -->
    <button class="btn bg-gradient-dark">Default!</button>
    <button class="btn bg-gradient-yellow-fire">Default!</button>

    <!-- Faded Gradient Background -->
    <button class="btn bg-gradient-faded-success text-white">Faded!</button>
    <button class="btn bg-gradient-faded-danger text-white">Faded!</button>
   
    <!-- Vertical Gradient Background -->
    <button class="btn bg-gradient-faded-primary-vertical text-white">Vertical!</button>
    <button class="btn bg-gradient-faded-blue-fire-vertical text-white">Vertical!</button>

  </div>
</body>

</html>
