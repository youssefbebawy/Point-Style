<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Active Effects</title>
  <link rel="stylesheet" href="../../css/point.min.css">
</head>

<body class="bg-gray-200">
  <div class="container mt-4">

    <!-- Add The text-active-{color} -->
    <ul class="list-group text-active-success">

      <!-- Add Active Class To Any List Element -->
      <li class="list-group-item">
        Home
      </li>
      <li class="list-group-item active bg-white border-0">
        Active Text
      </li>
      <li class="list-group-item">
        Sgin Up
      </li>
      <li class="list-group-item">
        Contact
      </li>
    </ul>
    <br>

    <!-- Add The bg-active-{color} -->
    <ul class="list-group bg-active-dark text-active-white">

      <!-- Add Active Class To Any List Element -->
      <li class="list-group-item">
        Home
      </li>
      <li class="list-group-item active bg-white border-0">
        Active Background 
      </li>
      <li class="list-group-item">
        Sgin Up
      </li>
      <li class="list-group-item">
        Contact
      </li>
    </ul>

    <br>

    <!-- Add The shadow-active-{size} (none, xs, sm, md, lg, xl, inset) -->
    <ul class="list-group shadow-active-xl">

      <!-- Add Active Class To Any List Element -->
      <li class="list-group-item">
        Home
      </li>
      <li class="list-group-item active border-0">
        Active Shadow
      </li>
      <li class="list-group-item">
        Sgin Up
      </li>
      <li class="list-group-item">
        Contact
      </li>
    </ul>


  </div>
</body>

</html>
