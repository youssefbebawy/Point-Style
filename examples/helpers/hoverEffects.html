<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hover Effects</title>
  <link rel="stylesheet" href="../../css/point.min.css">
</head>

<body class="">
  <div class="container mt-4 d-flex gap-3 flex-wrap">
    
    <button class="btn btn-dark text-hover-success">hover me to change text color</button>
    <button class="btn btn-dark bg-hover-success">hover me to change background color</button>
    
    <button class="btn btn-primary shadow-xl shadow-hover-none">hover me to change shadow</button>

    <!-- Opacity Values ( 0, 25, 50, 75, 100 )-->
    <button class="btn btn-dark opacity-hover-25">hover me to change opacity</button>


  </div>
</body>

</html>
