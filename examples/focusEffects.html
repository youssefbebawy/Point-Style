<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focus Effects</title>
  <link rel="stylesheet" href="../css/point.min.css">
</head>

<body class="bg-gray-200">
  <div class="container mt-4 d-flex gap-3 flex-wrap">
   
    <input type="text" class="form-control text-focus-success"  value="focus to change text color">
    <input type="text" class="form-control bg-focus-primary" value="focus to change background color">

    <!-- Opacity Values ( 0, 25, 50, 75, 100 )-->
    <input type="text" class="form-control opacity-focus-50" value="focus to change opacity">

  </div>
</body>

</html>
